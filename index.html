<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Styles Sheet integration-->
    <link rel="stylesheet" href="./style.css">
    <!--Bootstrap integration-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!--FontAwesome integration-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!--GoogleFonts integration-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>Create a HTML5 Form</title>
</head>
<body>
    <div class="container">
        <div class="Card">
            <div class="card-header m-2">
                <h1><strong>Payment Form Example</strong></h1>
            </div>
            <div class="alert alert-danger" role="alert" style="padding-top: 16px;margin-top: 16px;margin-left: 16px;margin-right: 16px;">
                Some fields are missing.
              </div>
            <div class="card-body">
                <form>
                    <div class="row m-4">
                        <div class="col-6">
                            <label for="cardNumeber"><strong>Card #</strong></label>
                            <input type="text" id="cardNumber" class="form-control" placeholder="XXXXXXXXX">
                        </div>
                        <div class="col">
                            <label for="codeCVC"><strong>CVC</strong></label>
                            <input type="text" id="codeCVC" class="form-control" placeholder="0000">
                        </div>
                        <div class="col">
                            <label for="amount"><strong>$ Amount</strong></label>
                            <input type="text" id="amount" class="form-control" placeholder="Amount">
                        </div>
                    </div>
                    <div class="row m-4">
                        <div class="col">
                            <label for="firstName"><strong>First Name</strong></label>
                            <input type="text" id="firstName"class="form-control" placeholder="First name">
                        </div>
                        <div class="col">
                            <label for="lastName"><strong>Last Name</strong></label>
                            <input type="text" id="lastName" class="form-control" placeholder="Last name">
                        </div>
                    </div>
                    <div class="row m-4">
                        <div class="col-6">
                            <label for="cityLocation"><strong>City</strong></label>
                            <input type="text" id="cityLocation" class="form-control" placeholder="">
                        </div>
                        <div class="col">
                            <label for="inputState"><strong>State</strong></label>
                                <select id="inputState" class="form-control">
                                    <option selected>Pick a State</option>
                                    <option>State1</option>
                                    <option>State2</option>
                                    <option>...</option>
                                </select>
                        </div>
                        <div class="col">
                            <label for="postalCode"><strong>Postal Code</strong></label>
                            <input type="text" id="postalCode" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="row m-4">
                        <div class="col-6">
                            <label for="custom-control"><strong>We Accept</strong></label>
                            <br>
                                <div class="card-group form-check col-7 bg-secondary text-white">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="mastercard">
                                        <label class="form-check-label" for="inlineRadio1">
                                            <i class="fab fa-cc-mastercard"></i>
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="visa">
                                        <label class="form-check-label" for="inlineRadio2">
                                            <i class="fab fa-cc-visa"></i>
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="dinersclub">
                                        <label class="form-check-label" for="inlineRadio3">
                                            <i class="fab fa-cc-diners-club"></i>
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="amex">
                                        <label class="form-check-label" for="inlineRadio4">
                                            <i class="fab fa-cc-amex"></i></label>
                                    </div>
                                </div> 
                            </br>   
                        </div>
                        <div class="col-6">
                            <label for="exampleFormControlTextarea1"><strong>Message</strong></label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            <small id="textarea1Help" class="form-text text-muted">Add any notes here.</small>
                        </div>
                    </div>  
                </form>
                <div class="card-footer d-flex justify-content-end">
                    <button type="button" class="btn btn-danger">Cancel</button>
                    <button type="button" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </div>          
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
</body>
</html>
